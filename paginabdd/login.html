<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-section">
        <div class="formulario">
            <h1>Inicio de sesión</h1>
            <form action="bienvenida.html" method="get"> <!-- Aquí se configura para redirigir a bienvenida.html -->
                <div class="username">
                    <input type="text" required>
                    <label>Nombre de usuario</label>
                </div>
                <div class="contrasena">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar">
                    ¿Olvidó su contraseña?
                </div>
                <input type="submit" value="Iniciar"> <!-- Al hacer clic en este botón, redirige a bienvenida.html -->
                <div class="registrarse">
                    Quiero hacer el <a href="registro.html">registro</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
